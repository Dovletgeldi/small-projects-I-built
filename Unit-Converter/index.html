<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="container">
      <div class="first">
        <h3>Metric/Imperial Unit Coversion</h3>
        <input type="number" id="value" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="second">
        <div class="parts first-part">
          <h5 class="unit">Length (Meter/Feet)</h5>
        </div>
        <div class="parts second-part">
          <h5 class="unit">Volume (Liters/Gallons)</h5>
        </div>
        <div class="parts third-part">
          <h5 class="unit">Mass (Kilograms/Pounds)</h5>
        </div>
      </div>
    </div>

    <script src="play.js"></script>
  </body>
</html>
